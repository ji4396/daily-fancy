<script>

    function fn1() {
        return new Promise((a, b) => {
            setTimeout(() => {
                console.log(1);
                a()
            }, 1000)
        })
    }
    function fn2() {
        return new Promise((a, b) => {
            setTimeout(() => {
                console.log(2);
                a()
            }, 2000)
        })
    }
    async function f1() {
        await fn2()
        await fn1()
        // console.log(2);
    }
    f1()
    // console.log(3);




</script>
