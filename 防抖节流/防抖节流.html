<script>
    function debounce(fn, time) {
        let timer = null

        return (...args) => {
            // 重新执行并停止上次执行（若上次还未执行则会被清除）
            if (timer) {
                clearTimeout(timer)
            }

            timer = setTimeout(() => {
                console.log(this,'this');
                timer = null
                fn()
                // fn.apply(this, args)
            }, time)
        }
    }

    debounce(()=>{},1000)()

    console.log('-----------------------------')
</script>
