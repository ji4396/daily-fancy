<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <div class="main">
            <div class="left_wrap">
                <div id="content">
                    <div class="user" v-for='item in list'>
                        {{item}}
                    </div>
                </div>
        
                <input type="text" id="stand"  @keydown='keyDown'>
                <button @click='send'>发送</button>
            </div>
            <div class="right_wrap">
    
            </div>
        </div>

    </div>
</body>
<script>





</script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            list: []
        },
        mounted() {
            stand.addEventListener('input', debounce(this.fn, 1000))
        },
        methods: {
            fn() {
                console.log(stand.value, 'value');
               
            },
            send(){
                if(stand.value!=''){
                    this.list.push(stand.value)
                }
                stand.value = ''
            },
            keyDown(e){
                if(e.keyCode ==13){
                    this.send()
                }
            }
        }
    })


    function debounce(fn, time) {
        let timer = null

        return (...args) => {
            // 重新执行并停止上次执行（若上次还未执行则会被清除）
            if (timer) {
                clearTimeout(timer)
            }

            timer = setTimeout(() => {
                timer = null
                // fn()
                fn.apply(this, args)
            }, time)
        }
    }


    function jieliu(fn, time) {
        let timer = null
        return (...args) => {

            if (!timer) {
                timer = setTimeout(() => {
                    timer = null
                    fn.apply(this, args)
                }, time)
            }
        }
    }


    console.log('-----------------------------')
</script>
